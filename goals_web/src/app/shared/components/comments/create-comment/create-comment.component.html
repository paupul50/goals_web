<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="col-md-12 mb-4">
            <label for="body">Tekstas</label>
            <textarea [formControl]="form.controls['body']" type="text" rows="2" class="form-control" [class.is-invalid]="!form.controls['body'].valid && formSubmited &&!changeReceived"
              id="body"></textarea>
          </div>
        </div>
        <button mat-raised-button color="primary" type="submit">Saugoti</button>
      </form>
      <br>
      <div class="col-md-2"></div>
    </div>
  </div>
