<ng-container *ngFor="let comment of comments">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="card col-md-7 shadow-sm">

            <div class="card-body">
                <p class="card-text">{{comment.body}} //TODO: PAGINATION</p>
                <div class="d-flex justify-content-between align-items-center">

                    <a class="text-muted" [routerLink]="['/dashboard/profile/others', comment.authorUsername.username]">Autorius: {{comment.authorUsername.username}}</a>
                    <small class="text-muted">Data: {{comment.createdAt | date:'yyyy-MM-dd HH:mm'}}</small>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</ng-container>
