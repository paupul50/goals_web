<div class="container" *ngIf="isGoalsLoaded">
  <table mat-table [dataSource]="goalsObject" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="goal">
      <th mat-header-cell *matHeaderCellDef> Siekis </th>
      <td mat-cell *matCellDef="let element"> {{element.goal.name}} </td>
    </ng-container>
    <ng-container matColumnDef="goalProgressCollection">
      <th mat-header-cell *matHeaderCellDef> Progresas </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="changeGoalProgressState(element.goalProgressCollection[0])"
          [checked]="element.goalProgressCollection[0].isDone"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="container" *ngIf="isGroupGoalsLoaded">
  <ng-container *ngIf="groupGoalsObject">
    <table mat-table [dataSource]="groupGoalsObject" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="goal">
        <th mat-header-cell *matHeaderCellDef> Siekis </th>
        <td mat-cell *matCellDef="let element"> {{element.goal.name}} </td>
      </ng-container>
      <ng-container matColumnDef="goalProgressCollection">
        <th mat-header-cell *matHeaderCellDef> Progresas </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (click)="changeGroupProgressState(element.goalProgressCollection)"
            [checked]="element.goalProgressCollection.isDone"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
