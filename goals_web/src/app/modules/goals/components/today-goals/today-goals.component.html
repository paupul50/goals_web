<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="goal">
      <th mat-header-cell *matHeaderCellDef> Siekis </th>
      <td mat-cell *matCellDef="let element"> {{element.goal.name}} </td>
    </ng-container>
    <ng-container matColumnDef="goalProgressCollection">
      <th mat-header-cell *matHeaderCellDef> Progresas </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="changeState(element.goalProgressCollection[0])" [checked]="element.goalProgressCollection[0].isDone"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  Čia atsiras ir grupės siekiai
</div>
