<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h5>Šiandienos siekiai</h5>
        </div>
        <div *ngIf="!userService.getIsGoogleLogged()" class="col-sm-2">
            <button mat-raised-button color="primary" (click)="loginWithGoogle()">Prisijungti</button>
        </div>
        <div *ngIf="userService.getIsGoogleLogged()" class="col-sm-2">
            <button mat-raised-button color="primary" (click)="synchroniseGoogleData()">Sinchronizuoti</button>
        </div>
    </div>
    <hr>
</div>
<div class="container" *ngIf="isGoalsLoaded">
    <h5>Mano siekiai</h5>
    <app-today-goal-table [goalsObject]="goalsObject" [isGroup]="false"></app-today-goal-table>
</div>
<div class="container" *ngIf="isGroupGoalsLoaded">
    <h5>Grupės siekiai</h5>
    <app-today-goal-table [goalsObject]="groupGoalsObject" [isGroup]="true"></app-today-goal-table>
</div>
