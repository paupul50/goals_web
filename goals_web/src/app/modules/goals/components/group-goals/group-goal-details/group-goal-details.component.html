<div *ngIf="isGoalLoaded && groupGoal" class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title> {{groupGoal.name}}
        </mat-card-title>
        <mat-card-subtitle>Siekio tipas</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Siekio aprašymas
          <br>
          {{groupGoal.createdAt | date: 'yyyy-MM-dd'}}
          <br>
          <button *ngIf="isCurrentUserGroupLeader()" mat-raised-button color="warn" (click)="removeGoal()">Pašalinti siekį</button>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/goals/group']">Grupės siekiai</button>
      </mat-card-actions>
    </mat-card>
  </div>
