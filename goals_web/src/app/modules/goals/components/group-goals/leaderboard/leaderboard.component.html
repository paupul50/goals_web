<ng-container *ngIf="leaderboard">
    <div class="container">
        <div class="row">
            <button mat-raised-button [routerLink]="['/goals/group']" color="primary">group goals</button>
        </div>

        <div *ngFor="let member of leaderboard">
            <mat-card>{{member.username}} | {{member.points}}</mat-card>
        </div>
    </div>
</ng-container>
