<ng-container *ngIf="isWorkoutLoaded">
    <button mat-raised-button (click)="this.workoutService.clearRoutePoints()" [routerLink]="['/workout/list']" color="primary">back to list</button>
    <button mat-fab color="primary" (click)="startWorkoutSession()">start</button>
    <button mat-fab color="primary" (click)="endWorkoutSession()">end</button>

    <br> {{workoutService.message}}
    <br>
    <ng-container *ngIf="workoutService.currentSessionPoint>0">
        {{workoutService.currentSessionPoint}}
    </ng-container>
    <br>

    <ng-container *ngIf="workoutService.userLocation">
        koordinaės <br> lat: {{workoutService.userLocation.lat}} <br> lng {{workoutService.userLocation.lng}} <br>
    </ng-container>

    <mat-list role="list">
        <mat-list-item *ngFor="let routePoint of workoutService.routePoints; let routeIndex = index" role="listitem">
            <button mat-raised-button (click)="setInfoWindow(routePoint)">{{routeIndex+1}}. Koordinatė</button>
        </mat-list-item>
    </mat-list>
</ng-container>
