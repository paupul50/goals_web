<div class="container" *ngIf="isLoaded">
    <form [formGroup]="userForm">
        <mat-card>
            <mat-card-header>
                <mat-card-title> Nuotrauka<br>
                    <img [src]="imgURL" height="200" *ngIf="imgURL">
                    <input style="display: none" accept='image/*' type="file" (change)="onFileChanged($event)" #fileInput>
                    <button mat-raised-button (click)="fileInput.click()">Pasirinkti failą</button>
                </mat-card-title>

            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="form-group">
                    <input matInput type="text" placeholder="Vardas" formControlName="firstname" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Pavardė" formControlName="lastname" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Aprašymas" formControlName="description" required>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </form>

    <button mat-raised-button color="primary" [routerLink]="['/dashboard/profile']">Atšaukti</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Išsaugoti</button>
</div>
