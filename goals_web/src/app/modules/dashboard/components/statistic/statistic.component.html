<ng-container *ngIf="isLoaded">
    <div class="example-small-box mat-elevation-z4">
        <div>
            <div>
                <div style="display: block">
                    <canvas baseChart [options]="chartOptions" [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend" [chartType]="polarAreaChartType">
                  </canvas>
                </div>
            </div>
        </div>
    </div>
</ng-container>
